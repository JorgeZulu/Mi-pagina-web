<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso_Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form id="formularion" action="/authenticate" method="post">
            <h1>Ingresar</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" required>
                <label for="">Correo</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" required>
                <label for="">Contraseña</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Recordarme</label>
              <a href="#">Olvidé contraseña</a>
            </div>
            <button type="submit">Ingresar</button>
            <div class="register">
                <p>No tengo cuenta <a href="../registeruser/register.html">Registrarme</a></p>
            </div>
        </form>
    </section>
</body>
</html>
